<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <title>Blogs o Noticias</title>
    <!-- este es para enlazar con fuentes externas -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- este es para la animacion de la pagina a esta va anidada un script que esta en el body -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- este es para enlazar con la libreria de iconos -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <!-- este es para enlazar con la libreria de estilos con tailwindcs-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Poppins,sans-serif]">
    <header th:replace="~{layout/layout :: navegacion}"></header>

    <!-- Sección de la imagen -->
    <section class="w-full h-[600px] relative mb-12  ">
        <img src="/images/personasSeccion3.jpg" alt="Bienvenida a noticias"
             class="absolute top-0 right-0 w-[85%] h-full object-cover z-0 "/>
        <div class="absolute top-1/4 left-20 bg-teal-500 text-white p-8 w-[500px] h-[180px] rounded shadow-lg
                z-10 flex items-center justify-center transition-transform duration-700 hover:scale-105">
            <p class="text-2xl font-semibold text-center">
                Bienvenido a nuestro espacio de noticias, ideas e inspiración.
            </p>
        </div>
    </section>
    <!-- Sección de listar las noticias -->
    <h2 class="text-2xl font-bold ml-20 mt-20 border-b-4 border-[#EAF205] inline-block px-6">
        Últimas noticias
    </h2>
    <section class="grid md:grid-cols-3 gap-6 mx-40 my-10">

        <div class="text-black shadow-md overflow-hidden "
             th:each="noticia : ${noticias}">
            <img
                    th:src="${noticia.fotoNoticia}"
                    alt="Imagen de la noticia"
                    class="w-full h-[250px]  object-cover object-center rounded-lg"
            />
            <div class="p-4">
                <p class="text-base font-semibold text-gray-800  mb-1">
                    [[${noticia.nombreNoticia}]]
                </p>
                <p class="text-gray-500 text-xs mb-1">
                    [[${noticia.descripcionNoticia}]]
                </p>
                <p class="text-gray-800 text-xs text-left">
                    Fecha: [[${#dates.format(noticia.fechaCreacion, 'dd/MM/yyyy')}]]
                </p>
            </div>
        </div>
    </section>
    <div class="text-center">
        <span class="block mx-auto w-[600px] h-1 bg-[#EAF205] mt-2 rounded"></span>
    </div>

    <!-- Sección de últimas noticias -->
    <section class="ml-20 mr-20 mt-10 px-6">

        <div class="grid grid-cols-3 grid-rows-3 gap-6  p-40">
            <!-- T1: Grande (2x2) -->
            <div class="relative col-span-2 row-span-2 group">
                <img th:src="${noticias[0]?.fotoNoticia}" class="w-full h-full object-cover rounded-xl" />
                <div class="absolute inset-0 bg-transparent group-hover:bg-cyan-500 bg-opacity-40 transition-all duration-300 rounded-xl p-6 flex flex-col justify-end text-white">
                    <h3 class="text-xl font-bold mb-2" th:text="${noticias[0]?.nombreNoticia}"></h3>
                    <p class="text-sm mb-2" th:text="${noticias[0]?.descripcionNoticia}"></p>
                    <span class="text-xs italic" th:text="${#dates.format(noticias[0]?.fechaCreacion, 'dd MMMM yyyy')}"></span>
                </div>
            </div>

            <!-- T2: Mediana (1x2) -->
            <div class="relative col-start-3 row-start-1 row-span-2 group">
                <img th:src="${noticias[1]?.fotoNoticia}" class="absolute inset-0 w-full h-full object-cover rounded-xl" />
                <div class="absolute inset-0 bg-transparent group-hover:bg-cyan-400 bg-opacity-40 transition-all duration-300 rounded-xl p-4 flex flex-col justify-end text-black">
                    <h3 class="font-bold text-lg" th:text="${noticias[4]?.nombreNoticia}"></h3>
                    <p class="text-sm" th:text="${noticias[4]?.descripcionNoticia}"></p>
                    <span class="text-xs italic mt-1" th:text="${#dates.format(noticias[4]?.fechaCreacion, 'dd MMMM yyyy')}"></span>
                </div>
            </div>
            <!-- T3: Pequeña (1x1) -->
            <div class="relative col-start-1 row-start-3 aspect-square group overflow-hidden rounded-xl">
                <img th:src="${noticias[2]?.fotoNoticia}" class="w-full h-full object-cover" />
                <div class="absolute inset-0 bg-transparent group-hover:bg-cyan-400 bg-opacity-40 transition-all duration-300 rounded-xl"></div>
            </div>
            <!-- T3: Pequeña (1x1) -->
            <div class="relative col-start-1 row-start-3 aspect-square group overflow-hidden rounded-xl">
                <img th:src="${noticias[2]?.fotoNoticia}" class="w-full h-full object-cover" />
                <div class="absolute inset-0 bg-transparent group-hover:bg-cyan-400 bg-opacity-40 transition-all duration-300 rounded-xl"></div>
            </div>

            <!-- T3: Pequeña (1x1) -->
            <div class="relative col-start-1 row-start-3 aspect-square group overflow-hidden rounded-xl">
                <img th:src="${noticias[2]?.fotoNoticia}" class="w-full h-full object-cover" />
                <div class="absolute inset-0 bg-transparent group-hover:bg-cyan-400 bg-opacity-40 transition-all duration-300 rounded-xl"></div>
            </div>

            <!-- T4: Pequeña (1x1) -->
            <div class="relative col-start-2 row-start-3 aspect-square group overflow-hidden rounded-xl">
                <img th:src="${noticias[3]?.fotoNoticia}" class="w-full h-full object-cover" />
                <div class="absolute inset-0 bg-transparent group-hover:bg-cyan-400 bg-opacity-40 transition-all duration-300 rounded-xl"></div>
            </div>

            <!-- T5: Pequeña (1x1) -->
            <div class="relative col-start-3 row-start-3 aspect-square group overflow-hidden rounded-xl">
                <img th:src="${noticias[4]?.fotoNoticia}" class="w-full h-full object-cover" />
                <div class="absolute inset-0 bg-transparent group-hover:bg-cyan-400 bg-opacity-40 transition-all duration-300 rounded-xl"></div>
            </div>
        </div>
    </section>




    <hr class="my-12 border-t-4 border-yellow-400 w-2/5 mx-auto"> <!-- Aumenté my-6 a my-12 -->





</body>
</html>
