<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layout/layout :: head}"></head>

<body class=" font-[Poppins,sans-serif]">


<header th:replace="~{layout/layout :: navegacion}"></header>

<section class="relative  mx-20 overflow-hidden">
    <div class="flex flex-row items-start gap-12 relative z-10">


        <div class="flex-shrink-0 rounded-full border-8 border-white shadow-2xl overflow-hidden w-[350px] h-[350px] transition-transform hover:scale-110 duration-500">
            <img th:src="${usuario.imagenUsuario}" alt="Foto de perfil" class="w-full h-full object-cover" />
        </div>


        <div>
            <p class="text-4xl font-extrabold drop-shadow-lg uppercase" th:text="${usuario.nombreUsuario}"></p>
            <p class="text-2xl font-light drop-shadow-md" th:text="${usuario.profesionUsuario}"></p>
            <p class="text-xl font-thin mb-5 drop-shadow-md" th:text="${usuario.Cargo}"></p>
            <p th:text="${usuario.descripcionProfesional}"></p>


            <!-- BLOQUE DE REDES -->
            <div class="mt-16 bg-white bg-opacity-20 rounded-xl p-8 shadow-lg backdrop-blur-sm text-white">
                <h2 class="text-3xl font-bold mb-6 border-b border-yellow-400 pb-2">Redes Sociales</h2>
                <p class="mb-6">Aquí puedes ver las startups creadas, mentorías impartidas e inscripciones.</p>
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-yellow-400 bg-opacity-30 rounded-lg p-4 hover:bg-yellow-300 hover:text-[#1E2A78] transition cursor-pointer shadow-md">
                        <h3 class="font-semibold text-xl">GitHub</h3>
                        <a th:href="${usuario.githubUrl}" target="_blank"></a>
                    </div>
                    <div class="bg-yellow-400 bg-opacity-30 rounded-lg p-4 hover:bg-yellow-300 hover:text-[#1E2A78] transition cursor-pointer shadow-md">
                        <h3 class="font-semibold text-xl">LinkedIn</h3>
                        <a th:href="${usuario.linkedinUrl}" th:text="${usuario.linkedinUrl}" target="_blank"></a>
                    </div>
                    <div class="bg-yellow-400 bg-opacity-30 rounded-lg p-4 hover:bg-yellow-300 hover:text-[#1E2A78] transition cursor-pointer shadow-md col-span-2">
                        <h3 class="font-semibold text-xl">Habilidades Lingüísticas</h3>
                        <span th:text="${usuario.idiomas}"></span>
                    </div>
                </div>
            </div>

            <!-- BOTONES -->
            <div class="flex gap-5 mt-10">
                <a href="#contacto" class="inline-block bg-yellow-400 hover:bg-yellow-300 text-[#1E2A78] font-semibold py-4 px-8 rounded-full shadow-lg transition transform hover:scale-105">
                    ¡Conectemos!
                </a>
                <a href="#contacto" class="inline-block bg-yellow-400 hover:bg-yellow-300 text-[#1E2A78] font-semibold py-4 px-8 rounded-full shadow-lg transition transform hover:scale-105">
                    ¡Descarga mi CV!
                </a>
            </div>
        </div>
    </div>



</section>


<!-- Botón volver -->
<div class="text-center py-10 fade-in">
    <a href="/" class="inline-block bg-[#05A6A6] text-white font-bold px-8 py-3 rounded-full shadow-lg hover:bg-[#048080] hover:scale-105 transition">
        ← Volver al inicio
    </a>
</div>

<footer  th:replace="~{layout/layout :: footer}" ></footer>
</body>
</html>
