<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layout/layout :: head}"></head>
<body class="font-[Poppins,sans-serif] ">

<div class="flex flex-row items-center justify-between mt-5 ">
    <div>
        <img th:src="@{images/logo.png}"  alt="logo" class=" w-[350px] ml-10 ">
    </div>
    <nav>
        <ul class="flex flex-row gap-4 p-10 justify-end">
            <li><a class="font-thin  border-b-2 border-transparent hover:border-b-[#EAF205] transition duration-200" th:href="@{/pruebaAdministrador}">Gestiona Convocatorias</a></li>
            <li><a class="font-thin  border-b-2 border-transparent hover:border-b-[#EAF205] transition duration-200" th:href="@{/gestionarUsuarios}">Gestiona Usuarios</a></li>
            <li><a class="font-thin  border-b-2 border-transparent hover:border-b-[#EAF205] transition duration-200" th:href="@{/asignarMentorias}">Asigna Monitoria </a></li>
            <li><a class="font-thin text-white bg-[#05A6A6] p-3 rounded-xl mt-10 " th:href="@{/pruebaCerrarSesion}">Cerrar Sesion</a></li>
        </ul>

    </nav>
</div>

<section class="py-10 px-20 mt-10">
    <div>
        <section class="py-10 px-20 mt-10">
            <h2 class="text-xl font-bold text-black mb-2">ASIGNAR MENTORIAS</h2>
            <hr class="border-t border-purple-300 mb-6" />

            <table class="table-auto w-full text-left border border-gray-300 mt-10">
                <thead class="bg-gray-100 text-gray-700">
                <tr>
                    <th class="border px-4 py-2">Nombre</th>
                    <th class="border px-4 py-2">Correo</th>
                    <th class="border px-4 py-2">Etapa</th>
                    <th class="border px-4 py-2">Ubicación</th>
                    <th class="border px-4 py-2">Sector</th>
                    <th class="border px-4 py-2">Fecha de Creación</th>
                    <th class="border px-4 py-2">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="startup : ${startup}">
                    <td class="border px-4 py-2" th:text="${startup.nombreStartup}">Nombre</td>
                    <td class="border px-4 py-2" th:text="${startup.correoStartup}">Correo</td>
                    <td class="border px-4 py-2" th:text="${startup.etapaStartup}">Etapa</td>
                    <td class="border px-4 py-2" th:text="${startup.ubicacionStartup}">Ubicación</td>
                    <td class="border px-4 py-2" th:text="${startup.sectorStartup}">Sector</td>
                    <td class="border px-4 py-2" th:text="${#dates.format(startup.fechaCreacion, 'dd/MM/yyyy')}">Fecha</td>
                    <td class="border px-4 py-2">
                        <button class="bg-[#05A6A6] text-white font-bold px-3 py-1 rounded hover:bg-[#40BFBF]"
                                th:onclick="'editarStartup(' + ${startup.idStartup} + ')'">
                            Asignar
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </section>

</section>


</body>
</html>
