<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layout/layout :: head}"></head>
<body class="font-[Poppins,sans-serif] ">

<div class="flex flex-row items-center justify-between mt-5 ">
    <div>
        <img th:src="@{images/logo.png}"  alt="logo" class=" w-[350px] ml-10 ">
    </div>
    <nav>
        <ul class="flex flex-row gap-4 p-10 justify-end">
            <li><a class="font-thin  border-b-2 border-transparent hover:border-b-[#EAF205] transition duration-200" th:href="@{/}">Gestiona Convocatorias</a></li>
            <li><a class="font-thin  border-b-2 border-transparent hover:border-b-[#EAF205] transition duration-200" th:href="@{/pruebaMentoria}">Gestiona Usuarios</a></li>
            <li><a class="font-thin  border-b-2 border-transparent hover:border-b-[#EAF205] transition duration-200" th:href="@{/pruebaConvocatorias}">Asigna Monitoria </a></li>
            <li><a class="font-thin text-white bg-[#05A6A6] p-3 rounded-xl mt-10 " th:href="@{/pruebaCerrarSesion}">Cerrar Sesion</a></li>
        </ul>

    </nav>
</div>

<section class="py-10 px-20 mt-10">
    <div>
        <h2 class="text-xl font-bold text-black mb-2">CONVOCATORIAS</h2>
        <hr class="border-t border-purple-300 mb-6" />

        <div class="grid md:grid-cols-1 gap-6">
            <div class="flex bg-white shadow-md rounded-lg overflow-hidden text-black" th:each=" convocatoria : ${convocatorias}">
                <!-- Imagen -->
                <img th:src="@{${convocatoria.fotoConvocatoria}}" alt="Imagen convocatoria"
                     class="w-1/3 object-cover object-center rounded-l-lg" />

                <!-- Contenido a la derecha -->
                <div class="p-4 w-2/3">
                    <h3 class="text-lg font-bold mb-1" th:text="${convocatoria.titulo}">Título</h3>
                    <span class="text-[#05A6A6] text-sm font-semibold mb-2 block" th:text="${convocatoria.estadoConvocatoria}">Activa</span>
                    <p class="text-sm text-gray-600" th:text="${convocatoria.descripcion}">Descripción de la convocatoria</p>
                    <p class="text-sm text-gray-600">Fecha inicio: [[${convocatoria.fechaInicio}]]</p>
                    <p class="text-sm text-gray-600">Fecha inicio: [[${convocatoria.fechaFin}]]</p>
                </div>
                <div class="flex items-center justify-between flex-row gap-5 mt-4 ml-auto">
                    <button class="flex items-center justify-between bg-[#05A6A6] text-white font-bold px-4 py-3 h-10 rounded-full hover:bg-[#40BFBF] transition-all"
                            th:onclick="'editarConvocatoria(' + ${convocatoria.idConvocatoria} + ')'">
                        Editar
                    </button>
                    <button class="flex items-center justify-between bg-[#05A6A6] text-white font-bold px-4 py-3 h-10 rounded-full hover:bg-[#40BFBF] transition-all"
                            th:onclick="'eliminarConvocatoria(' + ${convocatoria.idConvocatoria} + ')'">
                        Eliminar
                    </button>

                </div>
            </div>
        </div>




</section>


</body>
</html>
