<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layout/layout :: head}"></head>
<body class="font-[Poppins,sans-serif] ">

<div class="flex flex-row items-center justify-between mt-5 ">
  <div>
    <img th:src="@{images/logo.png}"  alt="logo" class=" w-[350px] ml-10 ">
  </div>
  <nav>
    <ul class="flex flex-row gap-4 p-10 justify-end">
      <li><a class="font-thin  border-b-2 border-transparent hover:border-b-[#EAF205] transition duration-200" th:href="@{/pruebaAdministrador}">Gestiona Convocatorias</a></li>
      <li><a class="font-thin  border-b-2 border-transparent hover:border-b-[#EAF205] transition duration-200" th:href="@{/gestionarUsuarios}">Gestiona Usuarios</a></li>
      <li><a class="font-thin  border-b-2 border-transparent hover:border-b-[#EAF205] transition duration-200" th:href="@{/asignarMentorias}">Asigna Monitoria </a></li>
      <li><a class="font-thin text-white bg-[#05A6A6] p-3 rounded-xl mt-10 " th:href="@{/pruebaCerrarSesion}">Cerrar Sesion</a></li>
    </ul>

  </nav>
</div>

<section class="py-10 px-20 mt-10">
  <div>
    <section class="py-10 px-20 mt-10">
      <h2 class="text-xl font-bold text-black mb-2">USUARIOS</h2>
      <hr class="border-t border-purple-300 mb-6" />

      <div class="grid md:grid-cols-3 gap-6">
        <div class="text-black shadow-md overflow-hidden rounded-lg bg-white"
             th:each="usuario : ${usuario}">

          <!-- Imagen del usuario -->
          <img th:src="@{${usuario.fotousuario}}"
               alt="Imagen del usuario"
               class="w-full h-[250px] object-cover object-center rounded-t-lg" />

          <!-- Contenido -->
          <div class="p-4">
            <h3 class="text-base font-semibold text-gray-800 mb-1"
                th:text="${usuario.nombreUsuario}">Nombre Usuario</h3>
            <p class="text-sm text-[#05A6A6] font-semibold mb-1"
               th:text="${usuario.correoUsuario}">Correo</p>
            <p class="text-sm text-gray-600 mb-1">
              Teléfono: [[${usuario.celularUsuario}]]
            </p>
            <p class="text-sm text-gray-600 mb-1">
              Identificación: [[${usuario.identificacionUsuario}]]
            </p>
            <p class="text-sm text-gray-600 mb-3">
              Fecha de creación: [[${#dates.format(usuario.fechaCreacion, 'dd/MM/yyyy')}]]
            </p>
            <!-- Botones -->
            <div class="flex justify-center gap-4">
              <button class="bg-[#05A6A6] text-white font-bold px-4 py-2 rounded-full hover:bg-[#40BFBF] transition-all"
                      th:onclick="'editarConvocatoria(' + ${usuario.idUsuario} + ')'">
                Editar
              </button>
              <button class="bg-[#05A6A6] text-white font-bold px-4 py-2 rounded-full hover:bg-[#40BFBF] transition-all"
                      th:onclick="'eliminarConvocatoria(' + ${usuario.idUsuario} + ')'">
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>





</section>


</body>
</html>
