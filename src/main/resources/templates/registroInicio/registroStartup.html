<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body class="font-[Poppins,sans-serif] bg-gray-100">
<div class="flex flex-row items-center justify-between px-10 py-2 bg-white">
    <a th:href="@{/}"><img th:src="@{images/logoSinFondo.png}"  alt="logo" class=" w-[600px] "></a>
    <a class="font-thin text-white bg-[#05A6A6]  rounded-xl  text-white  px-10 py-2 rounded  transition-transform transform hover:scale-105 hover:bg-[#d68704] " th:href="@{/}">salir</a>
</div>


<section class="px-8 py-10">
    <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-4xl font-bold text-[#232B59]">Bienvenido</h1>
        <p class="text-gray-700 mt-3">Inicia el proceso de aplicación para que evaluemos tu empresa como potencial.</p>
    </div>
</section>


<section class="px-6 pb-12">
    <div class="max-w-5xl mx-auto bg-[#F2F767] p-10 rounded-2xl shadow-lg">
        <form th:action="@{/}" method="post" enctype="multipart/form-data" th:object="${startupEntity}" class="space-y-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <!-- Columna Izquierda -->
                <div class="space-y-6">
                    <input id="nombreStartup" type="text" th:field="*{nombreStartup}" required class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Nombre de la Startup">

                    <input id="correoStartup" type="email" th:field="*{correoStartup}" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Correo de contacto">

                    <textarea id="descripcionStartup" th:field="*{descripcionStartup}" rows="4" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Descripción de la Startup"></textarea>

                    <div>
                        <label class="font-semibold block mb-2">Logo de la Startup:</label>
                        <input type="file" id="foto" name="foto" th:field="*{logo}" accept="image/*" class="block w-full text-sm text-gray-700 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-yellow-500 file:text-white hover:file:bg-yellow-600">
                    </div>

                    <div>
                        <label class="font-semibold block mb-2">Video de YouTube:</label>
                        <input type="text" th:field="*{video}" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="https://www.youtube.com/watch?v=xxxxx">
                    </div>
                </div>

                <!-- Columna Derecha -->
                <div class="space-y-6">
                    <div>
                        <label class="font-semibold block mb-2">Categoría:</label>
                        <select id="sectorStartup" name="sectorStartup" th:field="*{sectorStartup}" required class="w-full p-3 border border-gray-300 rounded-lg">
                            <option value="">Selecciona una categoría</option>
                            <option value="agricola">Agrícola</option>
                            <option value="IA">Inteligencia Artificial y Aprendizaje Automático</option>
                            <option value="Construcción">Construcción y Arquitectura</option>
                            <option value="EdTech">Tecnología Educativa</option>
                            <option value="FinTech">Tecnología Financiera</option>
                            <option value="Salud">Tecnología Médica / Salud</option>
                            <option value="Turismo">Viajes y Hospitalidad</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div>
                        <label class="font-semibold block mb-2">Propuesta de Valor:</label>
                        <textarea id="propuestaValor" th:field="*{propuestaValor}" rows="4" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                    </div>

                    <div>
                        <label class="font-semibold block mb-2">Problemática que resuelve:</label>
                        <textarea id="problematica" th:field="*{problematica}" rows="4" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                    </div>
                </div>
            </div>

            <!-- Botón Guardar -->
            <div class="text-center">
                <button class="bg-amber-600 hover:bg-amber-700 text-white py-3 px-10 rounded-full font-bold text-lg transition-all duration-300">Guardar Startup</button>
            </div>
        </form>
    </div>
</section>

</body>
</html>
