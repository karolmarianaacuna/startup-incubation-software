<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width=device-with, initial-scale=1.0">
    <title>Login </title>

    <!-- este es para enlazar con fuentes externas -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- este es para la animacion de la pagina a esta va anidada un script que esta en el body -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- este es para enlazar con la libreria de iconos -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <!-- este es para enlazar con lla libreria de estilos con tailwindcs-->
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class=" font-[Poppins,sans-serif] bg-[#62C4C4]  h-[200px]">
<div class="flex flex-row items-center justify-start m-5">
    <img th:src="@{images/logoSinFondo.png}"  alt="logo" class=" w-[600px] ml-10 mt-10">
</div>
<div class="flex flex-row h-[300px]">
    <div class="w-[40%] ml-[100px] mt-10 ">
        <p class="text-5xl font-bold text-white">Bienvenido</p>
        <p class="text-5xl font-bold text-[#9FE5FE]">De vuelta </p>

        <p class="text-white font-thin mt-5">"Conéctate y sé parte activa del cambio. Sigue aportando al crecimiento de nuestra comunidad de innovación con tus ideas, talentos y compromiso por un futuro mejor."</p>
        <form class="flex flex-col gap-5 mt-10 items-center">

            <input type="text" name="identificacion" placeholder="Tu identificacion"
                   class=" w-full bg-[#F1F1F1] p-3 w-[300px]" />

            <input type="text" name="constrasena" placeholder="Tu contraseña"
                   class=" w-full bg-[#F1F1F1]  p-3 w-[300px]" />


            <button type="submit"
                    class="bg-[#F0F650] text-[#232B59] px-6 py-4  w-[400px] transition">
                Registrar Startup
            </button>

        </form>



    </div>
    <div class="w-[60%]">

        <div class="relative ">
            <!-- Fondo completo -->
            <img th:src="@{images/elipseLogin.png}" alt="fondo"
                 class="absolute top-[0] right-[0px] h-[600px]" />





            <img  th:src="@{images/moneda.png}" alt="Dinero" class="absolute top-[-20px] right-[-40px]  " />


            <img  th:src="@{images/billete.png}" alt="Dólar" class="absolute top-[-100px] right-[100px] w-[320px]"  />
            <img  th:src="@{images/diagrama.png}" alt="Dólar" class="absolute top-[40px] right-[480px] w-[150px]"  />

            <img th:src="@{images/flechaArriba.png}" alt="Gráfico" class="absolute top-[400px] left-[180px] w-[350px] " />
            <img  th:src="@{images/moneda.png}" alt="Dólar" class="absolute top-[200px] right-[480px]"  />
            <img  th:src="@{images/personasLogin.png}" alt="personasLogin" class="absolute top-[80px] right-[10px] h-[520px]"  />


        </div>






    </div>
</div>


</body>
</html>
